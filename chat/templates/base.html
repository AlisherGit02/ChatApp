{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'chat/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>ChatApp</title>
    {% block head %}{% endblock %}
</head>
<style>
    body {    
    background: rgb(238,174,202);
    background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(62,91,125,1) 100%);
    }
    .logo {
        font-size: 35px;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
    }
    </style>
<body>

    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
            <a style="position: relative; left: 50px; font-size: 25px;" class="navbar-brand text-white" href="{% url 'home' %}">Home</a>
            <a class="logo" href="#">ChatApp</a>
            <a style="position: relative; right: 50px;" class="btn btn-danger" href="{% url 'signout' %}">Sign Out</a>
        </div>
    </nav>

    <div class="container mt-5" style="max-width: 800px;">
        <br>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer fixed-bottom border-top">
        <div class="row g-0 justify-content-between fs--1 mt-4 mb-3">
          <div class="col-12 text-center">
            <p style="font-size: 20px;" class="mb-0 text-600">Made by <b>ChatApp Team</b></p>
          </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
