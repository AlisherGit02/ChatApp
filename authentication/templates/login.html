<!DOCTYPE html>
<html>
<head>
    <title>NotesApp</title>
    <!-- Include Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {    
    background: rgb(238,174,202);
    background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(62,91,125,1) 100%);
    }
    </style>
<body>

    <div class="container">

        {% with alertClass=message.tags|default:'warning' %}
            {% if message.tags == 'success' %}
                {% with alertClass='success' %} {% endwith %}
            {% endif %}

            {% for message in messages %}
            <div class="alert alert-{{ alertClass }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endwith %}

        <div class="card my-5 mx-auto" style="width: 25rem;">
            <div class="card-body">
                <h2 style="position: relative; left: 135px;" class="card-title">Login</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
        
                    <!-- Form fields -->
                    <label style="position: relative; left: 137px; text-transform: uppercase;"  for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control mb-3">
        
                    <label style="position: relative; left: 137px; text-transform: uppercase;"  for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control mb-3">
        
                    <button style="position: relative; left: 145px;" type="submit" class="btn btn-info mb-3">Login</button>
                </form>
                <a href="{% url 'signup' %}" style="position: relative; left: 109px; " class="ps-2 btn btn-danger mb-3">Signup Instead?</a>
            </div>

        </div>
    </div>

<!-- Include Bootstrap JavaScript via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
